<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organograma Teológico (Alinhado à Esquerda)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
        
        .upload-box {
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; 
            max-width: 600px; margin: 0 auto 20px auto; border: 2px dashed #bdc3c7;
        }

        /* --- CORREÇÃO DO ALINHAMENTO DA ÁRVORE --- */
        .tree {
            width: 100%;
            overflow-x: auto; /* Barra de rolagem horizontal */
            padding-bottom: 50px;
            /* Garante que o conteúdo comece na esquerda e não seja cortado */
            display: flex; 
            justify-content: flex-start; 
        }

        .tree-inner {
            /* Container interno que permite crescer o quanto for necessário */
            min-width: fit-content;
            padding: 0 20px;
            margin: 0 auto; /* Centraliza se for pequeno, mas deixa crescer se for grande */
        }

        .tree ul {
            padding-top: 20px; position: relative;
            transition: all 0.5s;
            display: flex; 
            justify-content: center; /* Mantém filhos centralizados sob o pai */
            margin: 0;
        }

        .tree li {
            float: left; text-align: center; list-style-type: none;
            position: relative; padding: 20px 10px 0 10px; transition: all 0.5s;
        }

        /* Linhas Conectoras */
        .tree li::before, .tree li::after {
            content: ''; position: absolute; top: 0; right: 50%;
            border-top: 2px solid #ccc; width: 50%; height: 20px;
        }
        .tree li::after { right: auto; left: 50%; border-left: 2px solid #ccc; }
        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:only-child { padding-top: 0; }
        .tree li:first-child::before, .tree li:last-child::after { border: 0 none; }
        .tree li:last-child::before { border-right: 2px solid #ccc; border-radius: 0 5px 0 0; }
        .tree li:first-child::after { border-radius: 5px 0 0 0; }
        .tree ul ul::before {
            content: ''; position: absolute; top: 0; left: 50%;
            border-left: 2px solid #ccc; width: 0; height: 20px;
        }

        /* --- CARTÕES (NÓS) --- */
        .node-card {
            background: #fff; border-radius: 8px;
            padding: 0; 
            display: inline-block; text-align: left;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 350px; min-width: 280px;
            vertical-align: top; position: relative; z-index: 2;
            border-top: 4px solid #ccc;
        }

        .node-header {
            padding: 12px 15px;
            font-weight: 700; font-size: 1.05em; color: #2c3e50;
            background-color: #fdfdfd; border-bottom: 1px solid #eee;
            border-radius: 8px 8px 0 0;
        }

        .node-body {
            padding: 15px; font-size: 0.9em; color: #444;
            line-height: 1.5;
        }

        /* Cores Hierárquicas */
        .level-1 { border-top-color: #e74c3c; } 
        .level-1 .node-header { color: #c0392b; background-color: #fdedec; }
        
        .level-2 { border-top-color: #3498db; } 
        .level-2 .node-header { color: #2980b9; background-color: #ebf5fb; }
        
        .level-3 { border-top-color: #27ae60; } 
        .level-3 .node-header { color: #219150; background-color: #e9f7ef; }
        
        .level-4 { border-top-color: #8e44ad; } 
        .level-4 .node-header { color: #8e44ad; background-color: #f5eef8; }

        /* Formatação Interna */
        .node-body ul { display: block; padding-left: 20px; margin: 5px 0; text-align: left; }
        .node-body li { float: none; padding: 2px 0; text-align: left; list-style-type: disc; }
        .node-body li::before, .node-body li::after { display: none; }
        .node-body b { color: #000; font-weight: 700; }
        .highlight-label { color: #d35400; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Leitor Teológico Estruturado</h1>
    
    <div class="upload-box">
        <input type="file" id="fileInput" accept="application/pdf" />
        <p id="status" style="color: #2980b9; margin-top: 15px; font-weight: 600;"></p>
    </div>

    <!-- Container da Árvore -->
    <div class="tree">
        <div class="tree-inner" id="treeContainer">
            <!-- O organograma entra aqui -->
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            status.innerText = "Lendo PDF...";
            
            try {
                const text = await extractTextFromPDF(file);
                status.innerText = "Processando estrutura...";
                
                const hierarchy = parseHierarchy(text);
                
                // Conta quantos nós foram encontrados para debug
                const totalNodes = countNodes(hierarchy);
                
                if (hierarchy.children.length === 0) {
                    status.innerText = "Nenhum tópico encontrado. Verifique se o PDF tem numeração (1., 1.1).";
                } else {
                    renderTree(hierarchy);
                    status.innerText = `Concluído! Encontrados ${totalNodes} tópicos. Role para a direita para ver tudo.`;
                }
            } catch (err) {
                console.error(err);
                status.innerText = "Erro: " + err.message;
            }
        });

        function countNodes(node) {
            let count = 1;
            if(node.children) {
                node.children.forEach(child => count += countNodes(child));
            }
            return count;
        }

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                let lastY, text = "";
                for (let item of textContent.items) {
                    if (lastY == item.transform[5] || !lastY){
                        text += item.str + " ";
                    }  
                    else {
                        text += "\n" + item.str + " ";
                    }                                                    
                    lastY = item.transform[5];
                }
                fullText += text + "\n";
            }
            return fullText;
        }

        function parseHierarchy(text) {
            let lines = text.split('\n');
            let root = { id: "0", title: "Início", content: [], children: [], level: 0 };
            let stack = [root];
            let stopParsing = false;

            const headerRegex = /^\s*(\d+(?:\.\d+)*)\.?\s+(.{3,})/; 

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!line) continue;

                if (line.toLowerCase().match(/referências citadas|bibliografia|references/)) {
                    stopParsing = true;
                }
                if (stopParsing) continue;

                if (line.includes("Start of") || line.includes("Screenshot") || line.includes("Page")) continue;

                const match = line.match(headerRegex);

                if (match && match[2].length < 150) {
                    const numId = match[1];
                    const titleText = match[2];
                    const level = numId.split('.').length;
                    
                    const newNode = {
                        id: numId,
                        title: numId + " " + titleText,
                        content: [],
                        children: [],
                        level: level
                    };

                    while (stack.length > 0 && stack[stack.length - 1].level >= level) {
                        stack.pop();
                    }
                    
                    if (stack.length > 0) {
                        stack[stack.length - 1].children.push(newNode);
                    } else {
                        root.children.push(newNode);
                    }
                    stack.push(newNode);

                } else {
                    if (stack.length > 0) {
                        let cleanLine = line.replace(/Gemini/g, "").replace(/Start of OCR/g, "");
                        if(cleanLine.trim()) {
                            stack[stack.length - 1].content.push(cleanLine);
                        }
                    }
                }
            }
            return root;
        }

        function formatContentHTML(contentLines) {
            if (!contentLines || contentLines.length === 0) return "";
            let html = "";
            let inList = false;

            contentLines.forEach(line => {
                line = line.trim();
                if (line.startsWith("●") || line.startsWith("•") || line.startsWith("- ")) {
                    if (!inList) { html += "<ul>"; inList = true; }
                    let cleanText = line.replace(/^[●•-]\s*/, "");
                    cleanText = boldLabels(cleanText);
                    html += `<li>${cleanText}</li>`;
                } else {
                    if (inList) { html += "</ul>"; inList = false; }
                    let formattedLine = boldLabels(line);
                    html += `<p style="margin: 5px 0;">${formattedLine}</p>`;
                }
            });
            if (inList) html += "</ul>";
            return html;
        }

        function boldLabels(text) {
            text = text.replace(/(Texto ACF \d+:)/g, "<b>$1</b>");
            text = text.replace(/(Termo Original:)/g, "<span class='highlight-label'>$1</span>");
            text = text.replace(/(Strong:)/g, "<span class='highlight-label'>$1</span>");
            text = text.replace(/(Significado Básico:)/g, "<b>$1</b>");
            text = text.replace(/(Nuance [A-Za-z]+:)/g, "<b>$1</b>");
            text = text.replace(/(Análise [A-Za-z]+:)/g, "<b>$1</b>");
            text = text.replace(/^([A-ZÀ-Ú][a-zà-ú\s]+):/g, "<b>$1:</b>");
            return text;
        }

        function renderTree(data) {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';
            if (data.children.length === 0) return;

            const ul = document.createElement('ul');
            data.children.forEach(child => {
                ul.appendChild(createLi(child));
            });
            container.appendChild(ul);
        }

        function createLi(node) {
            const li = document.createElement('li');
            const card = document.createElement('div');
            card.className = `node-card level-${node.level}`;
            
            const header = document.createElement('div');
            header.className = 'node-header';
            header.innerText = node.title;
            
            const body = document.createElement('div');
            body.className = 'node-body';
            body.innerHTML = formatContentHTML(node.content);

            card.appendChild(header);
            if(node.content.length > 0) card.appendChild(body);
            
            li.appendChild(card);

            if (node.children.length > 0) {
                const ul = document.createElement('ul');
                node.children.forEach(child => {
                    ul.appendChild(createLi(child));
                });
                li.appendChild(ul);
            }
            return li;
        }
    </script>
</body>
</html>
