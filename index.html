<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organograma Teológico (Corrigido)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; }
        h1 { text-align: center; color: #333; }
        
        .upload-box {
            background: white; padding: 30px; border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; 
            max-width: 600px; margin: 0 auto 30px auto;
        }

        /* Estrutura da Árvore Vertical */
        .tree ul {
            padding-top: 20px; position: relative;
            transition: all 0.5s;
            display: flex; justify-content: center;
        }

        .tree li {
            float: left; text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 10px 0 10px;
            transition: all 0.5s;
        }

        /* Linhas Conectoras */
        .tree li::before, .tree li::after {
            content: ''; position: absolute; top: 0; right: 50%;
            border-top: 2px solid #999; width: 50%; height: 20px;
        }
        .tree li::after { right: auto; left: 50%; border-left: 2px solid #999; }
        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:only-child { padding-top: 0; }
        .tree li:first-child::before, .tree li:last-child::after { border: 0 none; }
        .tree li:last-child::before { border-right: 2px solid #999; border-radius: 0 5px 0 0; }
        .tree li:first-child::after { border-radius: 5px 0 0 0; }
        .tree ul ul::before {
            content: ''; position: absolute; top: 0; left: 50%;
            border-left: 2px solid #999; width: 0; height: 20px;
        }

        /* Design das Caixas */
        .node-card {
            background: #fff; border: 1px solid #ddd; border-radius: 8px;
            padding: 15px; display: inline-block; text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 300px; min-width: 250px;
            vertical-align: top;
            position: relative; z-index: 2;
        }

        .node-header {
            font-weight: bold; padding-bottom: 8px; margin-bottom: 8px;
            border-bottom: 2px solid #eee; font-size: 1.1em;
        }
        
        /* Cores baseadas no nível */
        .level-1 .node-header { color: #c0392b; border-color: #c0392b; } /* Vermelho */
        .level-2 .node-header { color: #2980b9; border-color: #2980b9; } /* Azul */
        .level-3 .node-header { color: #27ae60; border-color: #27ae60; } /* Verde */
        .level-4 .node-header { color: #8e44ad; border-color: #8e44ad; } /* Roxo */

        .node-body { font-size: 0.9em; color: #555; line-height: 1.4; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Leitor de PDF em Organograma</h1>
    
    <div class="upload-box">
        <p>Selecione o PDF para gerar a estrutura.</p>
        <input type="file" id="fileInput" accept="application/pdf" />
        <p id="status" style="color: blue; margin-top: 10px; font-weight: bold;"></p>
    </div>

    <div class="tree" id="treeContainer" style="overflow-x: auto; padding-bottom: 50px;"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            status.innerText = "Lendo PDF... (Isso pode levar alguns segundos)";
            
            try {
                const text = await extractTextFromPDF(file);
                status.innerText = "Gerando Organograma...";
                
                const hierarchy = parseHierarchy(text);
                
                if (hierarchy.children.length === 0) {
                    status.innerText = "Não encontrei estrutura (1., 1.1) válida ou o PDF é imagem.";
                } else {
                    renderTree(hierarchy);
                    status.innerText = "Concluído! Veja abaixo.";
                }
            } catch (err) {
                console.error(err);
                status.innerText = "Erro: " + err.message;
            }
        });

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                // Adiciona quebra de linha a cada item de texto para facilitar a detecção de títulos
                const pageText = textContent.items.map(item => item.str).join(" \n "); 
                fullText += pageText + "\n";
            }
            return fullText;
        }

        function parseHierarchy(text) {
            // Limpeza inicial
            let lines = text.split('\n');
            
            let root = { id: "0", title: "Início", content: "", children: [], level: 0 };
            let stack = [root];
            let stopParsing = false; // Trava de segurança para Referências

            // Regex mais estrito: Número no começo da linha, seguido de ponto ou espaço
            // Ex: "1. Introdução", "1.1 O Cenário"
            const headerRegex = /^\s*(\d+(?:\.\d+)*)\.?\s+(.{3,})/; 

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!line) continue;

                // 1. DETECTOR DE REFERÊNCIAS (A CORREÇÃO PRINCIPAL)
                // Se encontrar "Referências" ou "Bibliografia", para de criar novos nós.
                if (line.toLowerCase().includes("referências citadas") || 
                    line.toLowerCase().includes("bibliografia") ||
                    line.toLowerCase().includes("references")) {
                    stopParsing = true;
                }

                // Se já passou das referências, ignora linhas que parecem títulos numéricos (pois são bibliografia)
                if (stopParsing) continue;

                // Ignora cabeçalhos de página comuns no OCR
                if (line.includes("Start of") || line.includes("Screenshot") || line.includes("Page")) continue;

                const match = line.match(headerRegex);

                if (match) {
                    const numId = match[1]; // ex: 1.1
                    const restOfLine = match[2]; // ex: O Cenário...

                    // Validação extra: Títulos geralmente não são gigantes.
                    // Se for muito longo, provavelmente é texto corrido que começou com número.
                    if (restOfLine.length > 150) {
                        if (stack.length > 0) stack[stack.length - 1].content += " " + line;
                        continue;
                    }

                    const level = numId.split('.').length;
                    
                    // Cria novo nó
                    const newNode = {
                        id: numId,
                        title: numId + " " + restOfLine,
                        content: "",
                        children: [],
                        level: level
                    };

                    // Encontra o pai correto
                    while (stack.length > 0 && stack[stack.length - 1].level >= level) {
                        stack.pop();
                    }
                    
                    if (stack.length > 0) {
                        stack[stack.length - 1].children.push(newNode);
                    } else {
                        root.children.push(newNode); // Fallback
                    }
                    stack.push(newNode);

                } else {
                    // É conteúdo do nó atual
                    if (stack.length > 0) {
                        // Remove lixo comum de OCR
                        let cleanLine = line.replace(/Gemini/g, "").replace(/Start of OCR/g, "");
                        stack[stack.length - 1].content += " " + cleanLine;
                    }
                }
            }
            return root;
        }

        function renderTree(data) {
            const container = document.getElementById('treeContainer');
            container.innerHTML = '';
            
            if (data.children.length === 0) return;

            const ul = document.createElement('ul');
            data.children.forEach(child => {
                ul.appendChild(createLi(child));
            });
            container.appendChild(ul);
        }

        function createLi(node) {
            const li = document.createElement('li');
            
            const card = document.createElement('div');
            card.className = `node-card level-${node.level}`;
            
            const header = document.createElement('div');
            header.className = 'node-header';
            header.innerText = node.title;
            
            const body = document.createElement('div');
            body.className = 'node-body';
            // Limita o texto para não ficar gigante, mas mantém legível
            body.innerText = node.content.length > 500 ? node.content.substring(0, 500) + "..." : node.content;

            card.appendChild(header);
            if(node.content.trim()) card.appendChild(body);
            
            li.appendChild(card);

            if (node.children.length > 0) {
                const ul = document.createElement('ul');
                node.children.forEach(child => {
                    ul.appendChild(createLi(child));
                });
                li.appendChild(ul);
            }

            return li;
        }
    </script>
</body>
</html>
